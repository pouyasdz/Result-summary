<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        position: absolute;
        bottom: 0;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
        text-align: center;
        width: max-content;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="top">
        <h3>Your Result</h3>
        <div class="score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          ou scored higher than 65% of the people who have taken these tests
        </p>
      </div>
      <h3>Summary</h3>

      <div class="summary">
        <ul>
          <li class="reaction">
            <p>
              <span><img src="assets/images/icon-reaction.svg" alt="" /></span>
              Reaction
            </p>
            <p><span>80</span>/100</p>
          </li>
          <li class="memory">
            <p>
              <span><img src="assets/images/icon-memory.svg" alt="" /></span>
              Memory
            </p>
            <p><span>92</span>/100</p>
          </li>
          <li class="verbal">
            <p>
              <span><img src="assets/images/icon-verbal.svg" alt="" /></span>
              Verbal
            </p>
            <p><span>61</span>/100</p>
          </li>
          <li class="visual">
            <p>
              <span><img src="assets/images/icon-visual.svg" alt="" /></span>
              Visual
            </p>
            <p><span>72</span>/100</p>
          </li>
        </ul>
        <button>Continue</button>
      </div>

    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Pouya Sadeghzadeh</a>.
    </div>
  </body>
</html>
